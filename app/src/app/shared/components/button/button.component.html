<button
  class="{{
    width
  }} rounded-lg px-5 py-2.5 text-center text-m font-bold focus:outline-none focus:ring-2
    bg-yellow-300 text-gray-800 hover:bg-gray-800 hover:text-yellow-300"
  [ngClass]="{
    'bg-yellow-300 text-gray-800 hover:bg-gray-800 hover:text-yellow-300':
      !disabled,
    'cursor-not-allowed bg-gray-300 text-gray-500': disabled
  }"
  [attr.disabled]="disabled ? true : null"
  type="{{ type }}"
  (click)="handleClick()">
  {{ buttonText }}
</button>
