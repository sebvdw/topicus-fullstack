<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  *ngIf="isVisible">
  <div
    class="relative flex h-96 w-96 flex-col items-center justify-center rounded-lg bg-white p-6 shadow-lg">
    <button
      class="absolute right-2 top-2 text-3xl font-bold text-gray-500 hover:text-gray-700"
      (click)="closeModal()">
      <i class="fa-solid fa-close"></i>
    </button>
    <img
      [src]="imageUrl"
      alt="Image Preview"
      class="max-h-full max-w-full rounded object-contain" />
  </div>
</div>
