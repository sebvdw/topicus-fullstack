<dialog #dialog class="w-96 rounded-lg bg-white p-6">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-xl font-bold text-gray-700">Resize {{ title }}</h2>
    <button
      class="text-2xl font-semibold text-gray-700 hover:text-gray-900"
      (click)="onClose()">
      &times;
    </button>
  </div>

  <div class="relative mb-4">
    <div class="mb-2 flex items-center justify-center space-x-5">
      <app-button buttonText="-" (click)="zoomOut()"> </app-button>
      <app-button buttonText="+" (click)="zoomIn()"> </app-button>
    </div>
    <div
      class="relative flex h-60 w-full items-center justify-center overflow-hidden rounded-md border bg-gray-400"
      #imageContainer
      (mousedown)="onMouseDown($event)">
      <canvas
        #canvas
        class="ease absolute left-0 top-0 transition-transform duration-300"></canvas>
    </div>
  </div>
  <div class="flex justify-center space-x-4">
    <app-button
      buttonText="Resize"
      width="w-24"
      (clickEvent)="onResize()"></app-button>
    <app-button
      buttonText="Save"
      width="w-24"
      (clickEvent)="onSave()"></app-button>
  </div>
</dialog>
