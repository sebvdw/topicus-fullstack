<div class="flex items-center gap-6 px-5">
  <label for="colorPickerInput" class="text-l w-32">{{ name }}: </label>
  <input
    class="border border-solid"
    type="text"
    (input)="onChange()"
    [(ngModel)]="color" />
  <input
    class="border-4 border-solid focus:outline-none focus:ring-2"
    type="color"
    (change)="onChange()"
    [(ngModel)]="color" />
</div>
