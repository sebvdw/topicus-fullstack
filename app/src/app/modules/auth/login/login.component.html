<section class="bg-gray-50">
  <div
    class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
    <a
      href="#"
      class="mb-6 flex items-center text-2xl font-semibold text-gray-900">
      <img
        class="mr-2 h-32 w-32"
        src="../../../assets/images/topicus_lizzard.png"
        alt="logo" />
    </a>
    <div class="w-full rounded-lg bg-white shadow sm:max-w-md md:mt-0 xl:p-0">
      <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Sign in to your account
        </h1>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onLoginButtonClicked()"
          class="space-y-4 md:space-y-6">
          <div *ngIf="errorMessage" class="text-sm text-red-500">
            {{ errorMessage }}
          </div>
          <div>
            <label
              for="email"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              formControlName="email"
              type="email"
              id="email"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm"
              placeholder="name@company.com"
              required />
          </div>
          <div>
            <label
              for="password"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              id="password"
              placeholder="••••••••"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm"
              required />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex h-5 items-center">
                <input
                  id="remember"
                  type="checkbox"
                  class="focus:ring-3 focus:ring-primary-300 h-4 w-4 rounded border border-gray-300 bg-gray-50" />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <a
              routerLink="/forgot-password"
              class="text-primary-600 text-sm font-medium hover:underline"
              >Forgot password?</a
            >
          </div>
          <app-loader *ngIf="waiting" />
          <button
            *ngIf="!waiting"
            type="submit"
            class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
